version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

  mysql-backup:
    image: databack/mysql-backup
    container_name: mysql-backup
    environment:
      DB_SERVER: mysql
      DB_USER: root
      DB_PASS: ${MYSQL_ROOT_PASSWORD}
      DB_DUMP_FREQ: 1440  # Backup every 24 hours (in minutes)
      DB_DUMP_BEGIN: 0200  # Start at 2 AM
      DB_CLEANUP_TIME: 168  # Keep backups for 7 days (in hours)
    volumes:
      - ./backups:/db
    depends_on:
      - mysql
    restart: always

volumes:
  mysql_data:
